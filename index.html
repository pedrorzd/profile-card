<!DOCTYPE html>

    <div class="profile-card">

          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="11" r="3"></circle>

      <div class="profile-card_info">
        <div>
          <div class="numbers">0</div>
          <div class="FRW">Followers</div>

        <div>
          <div class="numbers">0</div>
          <div class="FRW">References</div>
        </div>

        <div>
          <div class="numbers">5</div>
          <div class="FRW">Works</div>

            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >

            viewBox="0 0 24 24"
            stroke-width="2"

            fill="none"

      <div class="profile-card_actions">
        <button class="blue">Send a Message on Whatsapp</button>

    </div>

</html>
